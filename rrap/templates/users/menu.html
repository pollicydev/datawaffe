{% load user_extras %}
<aside class="col-lg-3 pe-lg-4 pe-xl-5 mt-n3">
  <div class="position-lg-sticky top-0">
    <div class="d-none d-lg-block" style="padding-top: 105px;"></div>
    <div class="offcanvas-lg offcanvas-start" id="sidebarAccount">
      <button class="btn-close position-absolute top-0 end-0 mt-3 me-3 d-lg-none" type="button"
        data-bs-dismiss="offcanvas" data-bs-target="#sidebarAccount"></button>
      <div class="offcanvas-body">
        <div class="pb-2 pb-lg-0 mb-4 mb-lg-5">
          <img class="d-block rounded-circle mb-2"
            src="{% if object.profile.avatar %}{{ object.profile.avatar.url }}{% else %}{% gravatar user=object %}{% endif %}"
            width="80"
            alt="{% if object.profile.name %}{{ object.profile.name }}{% else %}{{ object.username }}{% endif %}">
          <h3 class="h5 mb-1">
            {% if object.profile.name %}{{ object.profile.name }}{% else %}{{ object.username }}{% endif %}</h3>
          <p class="fs-sm text-muted mb-0">{{ object.email }}</p>
        </div>
        <nav class="nav flex-column pb-2 pb-lg-4 mb-3">
          <h4 class="fs-xs fw-medium text-muted text-uppercase pb-1 mb-2">Account</h4>
          <a class="nav-link fw-semibold py-2 px-0  {% if active == 'overview' %}active{% endif %}"
            href="{% url 'users:detail' user.username  %}"><i
              class="ai-user-check fs-5 opacity-60 me-2"></i>Overview</a>
          <a class="nav-link fw-semibold py-2 px-0 {% if active == 'update_profile' %}active{% endif %}"
            href="{% url 'users:update_profile' %}"><i class="ai-settings fs-5 opacity-60 me-2"></i>Edit profile</a>
          <a class="nav-link fw-semibold py-2 px-0 {% if active == 'account_email' %}active{% endif %}"
            href="{% url 'account_email' %}"><i class="ai-wallet fs-5 opacity-60 me-2"></i>Email settings</a>
          <a class="nav-link fw-semibold py-2 px-0 {% if active == 'account_change_password' %}active{% endif %}"
            href="{% url 'account_change_password' %}"><i class="ai-wallet fs-5 opacity-60 me-2"></i>Security
            settings</a>
        </nav>
        <nav class="nav flex-column"><a class="nav-link fw-semibold py-2 px-0 text-danger"
            href="{% url 'account_logout' %}"><i class="ai-logout fs-5 opacity-60 me-2"></i>Sign out</a></nav>
      </div>
    </div>
  </div>
</aside>
