{% extends "account/base.html" %}

{% load static i18n crispy_forms_tags %}

{% block head_title %}{% translate "Sign Up" %}{% endblock %}

{% block inner %}
<div class="card card-border-color card-border-color-primary">
  <div class="card-header"><img class="logo-img" src="{% static 'images/logo/logo.png' %}" alt="logo" width="150"></div>
  <div class="card-body">
    <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
      {% csrf_token %}
      {{ form|crispy }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <div class="form-group pt-2">
        <button class="btn btn-block btn-primary btn-xl" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
<div class="splash-footer"><span>Think you have an account? <a href="{{ login_url }}">Log in</a></span></div>

{% endblock %}
