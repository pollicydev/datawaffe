<div class="dropdown-item">
  <div class="form-check">
    <input style="margin-top:0" class="form-check-input" type="checkbox" id="id_{{ name|slugify }}" name="{{ prefix }}"
      value="{{ name }}">
    <label class="form-check-label d-flex align-items-center" for="{{ name|slugify }}"><span
        class="text-nav fw-medium">{{ name }}</span></label>
  </div>
</div>
